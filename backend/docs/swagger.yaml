basePath: /
definitions:
  controllers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  controllers.UploadResponse:
    properties:
      filename:
        type: string
      size:
        type: integer
      type:
        type: string
      url:
        type: string
    type: object
  generators.SchemaField:
    properties:
      comment:
        type: string
      go_type:
        type: string
      gorm_tag:
        type: string
      index:
        type: boolean
      json_tag:
        type: string
      name:
        type: string
      required:
        type: boolean
      type:
        type: string
      unique:
        type: boolean
      validate_tag:
        type: string
    type: object
  generators.SchemaModel:
    properties:
      comment:
        type: string
      fields:
        items:
          $ref: '#/definitions/generators.SchemaField'
        type: array
      has_soft_delete:
        type: boolean
      has_timestamps:
        type: boolean
      name:
        type: string
      package:
        type: string
      table_name:
        type: string
    type: object
  models.Category:
    properties:
      created_at:
        type: string
      description:
        description: Category description
        type: string
      id:
        type: integer
      is_active:
        description: Whether the category is active
        type: boolean
      name:
        description: Category name
        type: string
      parent_id:
        description: Parent category ID for hierarchical structure
        type: integer
      slug:
        description: URL-friendly category identifier
        type: string
      sort_order:
        description: Sort order for display
        type: integer
      updated_at:
        type: string
    type: object
  models.Order:
    properties:
      created_at:
        type: string
      customer_id:
        description: Customer ID
        type: integer
      id:
        type: integer
      notes:
        description: Order notes
        type: string
      order_number:
        description: Unique order number
        type: string
      status:
        description: Order status
        type: string
      total_amount:
        description: Total order amount
        type: number
      updated_at:
        type: string
    type: object
  models.Product:
    properties:
      category_id:
        description: Product category ID
        type: integer
      created_at:
        type: string
      description:
        description: Product description
        type: string
      id:
        type: integer
      is_active:
        description: Whether the product is active
        type: boolean
      name:
        description: Product name
        type: string
      price:
        description: Product price
        type: number
      sku:
        description: Stock Keeping Unit
        type: string
      stock:
        description: Available stock quantity
        type: integer
      updated_at:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      success:
        type: boolean
    type: object
  utils.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/utils.UserResponse'
    type: object
  utils.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: A comprehensive mobile backend API with authentication, file upload,
    and more
  title: Mobile Backend API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login user with email and password
      parameters:
      - description: User login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/utils.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user and invalidate session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/utils.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /api/v1/upload:
